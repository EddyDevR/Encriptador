<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Encriptador de mensajes </title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">
      encryptorJS
    </a>
  </nav>

  <section>
    <h2>Escriba un texo. Solo letras minúsculas y sin acentos </h2>
    <div>
      <textarea id="encriptando" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <div>
          <button type="button" id="btn-enc">Encriptar</button>
          <button type="button" id="btn-desc">Desencriptar</button>
        </div>
    </div>
  </section>
  <section id="salida">
    <h4>Ningún mensaje fue encontrado</h4>
    <p>Ingresa el texto que desees encriptar o desencriptar</p>
  </section>
  <script src="./js/index.js"></script>
</body>

</html>
